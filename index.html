
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Paramount Room Controls</title>

        <!-- Bootstrap core CSS -->
        <link href="assets/css/main.css" rel="stylesheet">
    </head>

    <body>
        <div class="b-static-background"></div>
        <div class="container">
            <h2>
                Room Controls
            </h2>
            <div class="controls">
                <div class="control-block">
                    <div class="icon-container icon-lights">
                        <span class="icon"></span>
                    </div>
                    <h3>
                        All<br />Lights
                    </h3>
                </div>

                <div class="control-block">
                    <div class="icon-container icon-bathroom-lights">
                        <span class="icon"></span>
                    </div>
                    <h3>
                        Bathroom<br />Light
                    </h3>
                </div>

                <div class="control-block">
                    <div class="icon-container icon-blinds">
                        <span class="icon"></span>
                    </div>
                    <h3>
                        Blinds
                    </h3>
                </div>

                <div class="control-block">
                    <div class="icon-container icon-d-n-d">
                        <span class="icon"></span>
                    </div>
                    <h3>
                        Do Not<br />Disturb
                    </h3>
                </div>

                <div class="control-block">
                    <div class="icon-container icon-make-up-room">
                        <span class="icon"></span>
                    </div>
                    <h3>
                        Make Up<br />My Room
                    </h3>
                </div>

                <div class="control-block">
                    <div class="icon-container icon-curtains">
                        <span class="icon"></span>
                    </div>
                    <h3>
                        Curtains
                    </h3>
                </div>
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
        console.log('hello')
            $('.control-block').on('click', function() {
                console.log('click')
                $(this).toggleClass('active')
            })
        </script>
    </body>
</html>
